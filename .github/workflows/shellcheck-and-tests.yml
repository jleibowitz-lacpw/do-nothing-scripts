name: ShellCheck and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck on scripts
        run: |
          # Run ShellCheck and fail the job if issues are found. Address warnings in follow-up commits.
          shellcheck domain_lookup_lib.sh domain_lookup_min.sh domain_lookup_interactive.sh domain_lookup.sh sentry.sh
          shellcheck test/*.sh

  tests:
    name: Run test suite
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - uses: actions/checkout@v4
      - name: Make scripts executable
        run: |
          chmod +x test/*.sh *.sh || true
      - name: Run test suite
        run: |
          bash test/run_all.sh
