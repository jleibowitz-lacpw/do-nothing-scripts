name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up bash
        run: sudo apt-get update && sudo apt-get install -y curl dnsutils whois
      - name: Syntax checks
        run: |
          bash -n domain_lookup_lib.sh
          bash -n domain_lookup_min.sh || true
          bash -n domain_lookup_interactive.sh || true
          bash -n apex_www_test.sh
          bash -n whois_rdap.sh
      - name: Run tests
        run: |
          chmod +x test/run_all.sh
          ./test/run_all.sh
